<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" class="w-full h-auto"><rect width="1200" height="800" fill="#ffffff"/><text x="600" y="40" text-anchor="middle" class="text-2xl font-bold" fill="#1e293b">Privacy by Design - Data Flow Architecture</text><text x="600" y="70" text-anchor="middle" class="text-sm" fill="#64748b">A Canadian Privacy Consultant's Framework</text><g><rect x="50" y="100" width="300" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="200" y="130" text-anchor="middle" class="font-semibold" fill="#1e293b">Key Privacy Principles</text><text x="70" y="155" class="text-xs" fill="#475569">• Data Minimization</text><text x="70" y="175" class="text-xs" fill="#475569">• Purpose Limitation</text><text x="70" y="195" class="text-xs" fill="#475569">• Transparency &amp; Consent</text><text x="70" y="215" class="text-xs" fill="#475569">• Security Safeguards</text></g><g><rect x="850" y="100" width="300" height="120" fill="#eff6ff" stroke="#93c5fd" stroke-width="2" rx="8"/><text x="1000" y="130" text-anchor="middle" class="font-semibold" fill="#1e293b">Compliance Frameworks</text><text x="870" y="155" class="text-xs" fill="#475569">• PIPEDA (Canada)</text><text x="870" y="175" class="text-xs" fill="#475569">• GDPR (EU)</text><text x="870" y="195" class="text-xs" fill="#475569">• ISO 27001</text><text x="870" y="215" class="text-xs" fill="#475569">• NIST Privacy Framework</text></g><defs><marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/></marker><marker id="arrowhead-return" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><polygon points="0 0, 10 3, 0 6" fill="#10b981"/></marker></defs><line x1="240" y1="400" x2="380" y2="400" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5"><animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/></line><text x="310" y="390" text-anchor="middle" class="text-xs font-semibold" fill="#3b82f6">Data Input</text><text x="310" y="405" text-anchor="middle" class="text-xs" fill="#64748b">(Encrypted)</text><line x1="540" y1="400" x2="680" y2="400" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5"><animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/></line><text x="610" y="390" text-anchor="middle" class="text-xs font-semibold" fill="#3b82f6">Storage</text><text x="610" y="405" text-anchor="middle" class="text-xs" fill="#64748b">(AES-256)</text><line x1="840" y1="400" x2="930" y2="400" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5"><animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/></line><text x="885" y="390" text-anchor="middle" class="text-xs font-semibold" fill="#3b82f6">Limited Share</text><text x="885" y="405" text-anchor="middle" class="text-xs" fill="#64748b">(DPA Required)</text><path d="M 1050 440 Q 600 550 220 440" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead-return)" stroke-dasharray="5,5"><animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.5s" repeatCount="indefinite"/></path><text x="600" y="560" text-anchor="middle" class="text-xs font-semibold" fill="#10b981">User Rights Response (Access, Deletion, Portability)</text><g class="cursor-pointer transition-transform hover:scale-105"><circle cx="200" cy="400" r="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/><circle cx="200" cy="390" r="25" fill="#3b82f6"/><path d="M 200 415 Q 200 420 205 425 L 215 445 Q 215 450 210 450 L 190 450 Q 185 450 185 445 L 195 425 Q 200 420 200 415" fill="#3b82f6"/><text x="200" y="480" text-anchor="middle" class="font-bold text-sm" fill="#1e293b">User</text><text x="200" y="495" text-anchor="middle" class="text-xs" fill="#64748b">(Data Subject)</text></g><g class="cursor-pointer transition-transform hover:scale-105"><rect x="420" y="340" width="120" height="120" rx="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/><rect x="440" y="360" width="80" height="60" rx="5" fill="#3b82f6"/><circle cx="480" cy="390" r="8" fill="#dbeafe"/><text x="480" y="480" text-anchor="middle" class="font-bold text-sm" fill="#1e293b">Application</text><text x="480" y="495" text-anchor="middle" class="text-xs" fill="#64748b">(Processing Layer)</text></g><g class="cursor-pointer transition-transform hover:scale-105"><ellipse cx="760" cy="380" rx="60" ry="20" fill="#3b82f6"/><rect x="700" y="380" width="120" height="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/><ellipse cx="760" cy="420" rx="60" ry="20" fill="#3b82f6"/><text x="760" y="455" text-anchor="middle" class="font-bold text-sm" fill="#1e293b">Database</text><text x="760" y="470" text-anchor="middle" class="text-xs" fill="#64748b">(Secure Storage)</text></g><g class="cursor-pointer transition-transform hover:scale-105"><circle cx="1030" cy="400" r="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/><circle cx="1015" cy="395" r="15" fill="#3b82f6"/><circle cx="1045" cy="395" r="15" fill="#3b82f6"/><path d="M 1000 410 Q 1030 425 1060 410" stroke="#3b82f6" stroke-width="3" fill="none"/><text x="1030" y="480" text-anchor="middle" class="font-bold text-sm" fill="#1e293b">Third Parties</text><text x="1030" y="495" text-anchor="middle" class="text-xs" fill="#64748b">(Vendors/Partners)</text></g><g><circle cx="200" cy="320" r="15" fill="#10b981"/><path d="M 195 320 L 198 323 L 205 316" stroke="white" stroke-width="2" fill="none"/></g><g><circle cx="480" cy="280" r="15" fill="#10b981"/><path d="M 475 280 L 478 283 L 485 276" stroke="white" stroke-width="2" fill="none"/></g><g><circle cx="760" cy="320" r="15" fill="#10b981"/><path d="M 755 320 L 758 323 L 765 316" stroke="white" stroke-width="2" fill="none"/></g><g><circle cx="1030" cy="320" r="15" fill="#f59e0b"/><text x="1030" y="325" text-anchor="middl